<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islami Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <!-- Login section -->
        <section id="login-area" class="container-fluid">
            <h1 class="text-center">Welcome to Islami Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input class="form-control mb-4" type="email" placeholder="Email">
                <input class="form-control mb-4" type="password" placeholder="Password">
                <button id="login" type="submit" class="btn btn-success">Enter</button>
            </div>
        </section>
        <!-- Transaction section -->
        <section id="transaction-area" class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="current-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="current-withdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="current-balance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4 class="mb-4">Deposit</h4>
                        <input id="deposit-amount" type="number" class="form-control mb-4"
                            placeholder="$ amount you want to deposit">
                        <button id="add-deposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4 class="mb-4">Withdraw</h4>
                        <input id="withdraw-amount" type="number" class="form-control mb-4"
                            placeholder="$ amount you want to withdraw">
                        <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
